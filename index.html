<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Snake by Sakib</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #0f0;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      color: #0f0;
      margin-bottom: 10px;
      letter-spacing: 2px;
      text-shadow: 0 0 5px #0f0;
    }
    canvas {
      background: #222;
      border: 2px solid #0f0;
      box-shadow: 0 0 10px #0f0;
    }
    #score {
      color: #0f0;
      font-size: 18px;
      margin: 10px 0;
      text-shadow: 0 0 5px #0f0;
    }
  </style>
</head>
<body>
  <h1>üêç SNAKE by Sakib</h1>
  <div id="score">Score: 0</div>
  <canvas id="game" width="400" height="400"></canvas>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const scoreDisplay = document.getElementById("score");

    const box = 20;
    const canvasSize = 20;
    let score = 0;

    let snake = [{ x: 9 * box, y: 10 * box }];
    let food = {
      x: Math.floor(Math.random() * canvasSize) * box,
      y: Math.floor(Math.random() * canvasSize) * box,
    };

    let direction = "RIGHT";
    let gameSpeed = 200; // initial speed in ms
    let gameInterval;

    document.addEventListener("keydown", (event) => {
      if (event.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      else if (event.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      else if (event.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
      else if (event.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
    });

    function placeFood() {
      do {
        food = {
          x: Math.floor(Math.random() * canvasSize) * box,
          y: Math.floor(Math.random() * canvasSize) * box,
        };
      } while (snake.some((segment) => segment.x === food.x && segment.y === food.y));
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Watermark
      ctx.fillStyle = "#0f0";
      ctx.font = "12px monospace";
      ctx.fillText("Created by Sakib üêç", 10, canvas.height - 10);

      // Draw snake
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "#0f0" : "#0a0";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      // Draw food
      ctx.fillStyle = "#f00";
      ctx.fillRect(food.x, food.y, box, box);

      let headX = snake[0].x;
      let headY = snake[0].y;

      if (direction === "LEFT") headX -= box;
      if (direction === "RIGHT") headX += box;
      if (direction === "UP") headY -= box;
      if (direction === "DOWN") headY += box;

      // Check collisions: wall or self
      if (
        headX < 0 ||
        headX >= canvas.width ||
        headY < 0 ||
        headY >= canvas.height ||
        snake.some((segment) => segment.x === headX && segment.y === headY)
      ) {
        clearInterval(gameInterval);
        setTimeout(() => {
          alert(`üíÄ Game Over, Sakib! Your Score: ${score}`);
          location.reload();
        }, 100);
        return;
      }

      let newHead = { x: headX, y: headY };

      if (headX === food.x && headY === food.y) {
        score++;
        scoreDisplay.textContent = "Score: " + score;
        placeFood();

        // Speed up: reduce interval but keep a minimum speed
        if (gameSpeed > 50) {
          gameSpeed -= 10;
          clearInterval(gameInterval);
          gameInterval = setInterval(draw, gameSpeed);
        }
      } else {
        snake.pop();
      }

      snake.unshift(newHead);
    }

    gameInterval = setInterval(draw, gameSpeed);
  </script>
</body>
</html>
